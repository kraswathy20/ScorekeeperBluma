<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./app.css" />
    
  </head>
  <body>
    <section>
    <div class="container">
      <div class="coloumns">
        <div class="column is-half is-offset-one-quarter">
          <div class="card ">
            <div class="card-image">
              <figure class="image is-2by1">
                <img src="./lisa-keffer-i0kB5B9J8Ds-unsplash.jpg" alt="" srcset="">
              </figure>
            </div>
            <header class="card-header">
              <p class="card-header-title">
                Ping Pong Score Keeper Game 
              </p>
            </header>
            <div class="card-content">
              <div class="content">
                
                <h1 class="title is-1"><span id="p1"> 0</span> to <span id="p2"> 0</span></h1>
                <p class="subtitle">Use the button below to keep the Score.</p>
                <label for="nums" class="label is-large is-inline">Playing to</label>
                <div class="select is-rounded">
                  <select name="" id="nums" >
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                </div>
              </div>
            </div>
            <footer class="card-footer">
              <button id="btn1" class="is-primary button card-footer-item">+1 player One</button>
              <button id="btn2" class="is-success button card-footer-item">+1 player Two</button>
              <button id="btn3" class="is-danger button card-footer-item">Reset</button>
            </footer>
          </div>
        </div>
      </div>
    </div>
  </section>
    <script src="./app.js"></script>
  </body>
</html>
